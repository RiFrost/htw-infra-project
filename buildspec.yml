# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo move dist folder content to root directory...
      - mv dist/.* .
      - echo remove dist folder
      - rmdir dist
artifacts:
  files:
    - dist/*
    - dist/assets/*